<div class="login">
	<form>
		<h1 style="padding-bottom: 20px;">欢迎使用进销存管理系统</h1>
		<p data-ng-show="showErrorInfo">{{info}}</p>
		<div class="form-group">
			<label for="exampleInputEmail1">用户名</label>
			<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" data-ng-model="user.username">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">密码</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" data-ng-model="user.password">
		</div>

		<button type="submit" class="btn btn-default" data-ng-click="login()">登陆</button>
	</form>
</div>
