<div class="system-role" id="purchase-goods">
	<div class="table-ctrl">
		<button type="button" class="btn btn-info" data-ng-click="openAddModal()">新增销售</button>
	</div>
	<div class="table-content">
			<table class="table table-bordered table-hover" style="display: flex;width: 100%;flex-direction: column;max-height: 90%;overflow-x: scroll;">
	 			<thead class="fixedThead" style="width: 100%;height: 40px;">
	 				<tr style="display: flex;flex-grow: 1;background-color: rgb(255, 255, 255);">
	 					<th style="min-width: 300px; text-align: center;">商品id</th>
	 					<th style="min-width: 200px;text-align: center;">操作</th>
	 					<th style="min-width: 200px;text-align: center;">商品名称</th>
	 					<th style="min-width: 200px;text-align: center;">商品类别</th>
	 					<th style="min-width: 200px;text-align: center;">供应商</th>
	 					<th style="min-width: 200px;text-align: center;">单价（元）</th>
	 					<th style="min-width: 200px;text-align: center;">数量</th>
	 					<th style="min-width: 200px;text-align: center;">总价（元）</th>
	 					<th style="min-width: 200px;text-align: center;">采购员</th>
	 					<th style="min-width: 200px;text-align: center;">采购时间</th>
	 				</tr>
	 			</thead>
	 			<tbody class="scrollTbody">
	 				<tr data-ng-repeat="purchase in purchases" style="display: flex;min-height: 40px">
	 					<td style="min-width: 300px;text-align: center;">{{purchase.goodId}}</td>
	 					<td style="min-width: 200px;text-align: center;"><a href="javascript:void(0)" data-ng-click="modify($index)"><span>修改</span></a></td>
	 					<td style="min-width: 200px;text-align: center;">{{purchase.goodName}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{purchase.category}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{purchase.provider}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{purchase.price}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{purchase.count}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{purchase.totalPrice}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{purchase.buyer}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{purchase.time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
	 				</tr>
	 			</tbody>
			</table>
		<div class="table-footer">
			<ul uib-pagination boundary-links="true" ng-change="page.changed()" total-items="page.totalCount" ng-model="page.currentPage" class="pagination-sm" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页"></ul>
		</div>
	</div>
</div>
