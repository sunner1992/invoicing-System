<div class="system-role" id="purchase-goods">
	<div class="table-ctrl">
		<button type="button" class="btn btn-info" data-ng-click="openAddModal()">增加(商品界面)</button>
      	<button type="button" class="btn btn-info" data-ng-click="save()">保存</button>
	</div>
	<div class="table-content">
			<table class="table table-bordered table-hover" style="display: flex;width: 100%;flex-direction: column;max-height: 90%;overflow-x: scroll;">
	 			<thead class="fixedThead" style="width: 100%;height: 40px;">
	 				<tr style="display: flex;flex-grow: 1;background-color: rgb(255, 255, 255);">
	 					<th style="min-width: 80px; text-align: center;">商品id</th>
	 					<th style="min-width: 200px;text-align: center;">操作</th>
	 					<th style="min-width: 200px;text-align: center;">商品名称</th>
	 					<th style="min-width: 200px;text-align: center;">商品类别</th>
	 					<th style="min-width: 200px;text-align: center;">供应商</th>
	 					<th style="min-width: 200px;text-align: center;">单价</th>
	 					<th style="min-width: 200px;text-align: center;">数量</th>
	 					<th style="min-width: 200px;text-align: center;">总价</th>
	 					<th style="min-width: 200px;text-align: center;">采购员</th>
	 					<th style="min-width: 200px;text-align: center;">采购时间</th>
	 				</tr>
	 			</thead>
	 			<tbody class="scrollTbody">
	 				<tr data-ng-repeat="good in goods" style="display: flex;min-height: 40px">
	 					<td style="min-width: 80px;text-align: center;">{{good.id}}</td>
	 					<td style="min-width: 200px;text-align: center;"><a href="javascript:void(0)" data-ng-click="modify($index)"><span>修改</span></a></td>
	 					<td style="min-width: 200px;text-align: center;">{{good.name}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{good.category}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{good.provider}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{good.price}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{good.count}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{good.money}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{good.buyer}}</td>
	 					<td style="min-width: 200px;text-align: center;">{{good.time}}</td>
	 				</tr>
	 			</tbody>
			</table>
		<div class="table-footer">
			<ul uib-pagination boundary-links="true" total-items="users" ng-model="currentPage" class="pagination-sm" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页"></ul>
		</div>
	</div>
</div>
