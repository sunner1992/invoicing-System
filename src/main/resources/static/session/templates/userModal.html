<div class="my-modal" style="padding: 50px">
	<div class="my-modal-header">
		<h1>添加角色</h1>
	</div>
	<div class="my-modal-content">
		<div class="form-group">
		    <label for="roleName">角色名</label>
		    <input type="text" class="form-control" id="roleName" data-ng-model="role.name">
	    </div>
		<div class="form-group">
		    <label>权限列表</label>
		    <table style="margin-left: 20px">
		    	<tr data-ng-repeat="p in permissions">
		    		<td style="width: 20px"><a href="javascript:void(0)" data-ng-click="selectPermission(p)"><i class="fa" data-ng-class="{true:'fa-check-square-o', false:'fa-square-o'}[!!p.checked]"></i></a></td>
		    		<td>{{p.name}}</td>
		    	</tr>
		    </table>
		</div>
	</div>
	<div class="my-modal-footer" style="display: flex; justify-content: flex-end;">
		<button type="button" class="btn btn-info" ng-click="add()" style="margin-left: 20px">添加</button>
      	<button type="button" class="btn btn-info" ng-click="cancel()" style="margin-left: 20px">取消</button>
	</div>
</div>
