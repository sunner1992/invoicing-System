<div class="my-modal" style="padding: 50px">
	<div class="my-modal-header">
		<h1>添加用户</h1>
	</div>
	<div class="my-modal-content">
		<div class="form-group">
		    <label for="roleName">用户名</label>
		    <input type="text" class="form-control" id="roleName" data-ng-model="user.name">
	    </div>
	    <div class="form-group">
		    <label class="radio-inline">
			  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="男" data-ng-click="user.gender='男'" data-ng-model="user.gender"> 男
			</label>
			<label class="radio-inline">
			  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="女" data-ng-click="user.gender='女'" data-ng-model="user.gender"> 女
			</label>
	    </div>
	    <div class="form-group">
		    <label class="radio-inline" data-ng-repeat="role in roles">
			  <input type="radio" name="rolesOptions" id="roleRadio1" value="{{role.name}}" data-ng-click="user.role=role.name" data-ng-model="user.role"> {{role.name}}
			</label>
	    </div>
		<div class="form-group">
		    <label for="phoneNum">电话</label>
		    <input type="text" class="form-control" id="phoneNum" data-ng-model="user.phoneNum">
		</div>
		<div class="form-group">
		    <label for="address">地址</label>
		    <input type="text" class="form-control" id="address" data-ng-model="user.address">
		</div>
	</div>
	<div class="my-modal-footer" style="display: flex; justify-content: flex-end;">
		<button type="button" class="btn btn-info" ng-click="add()" style="margin-left: 20px">添加</button>
      	<button type="button" class="btn btn-info" ng-click="cancel()" style="margin-left: 20px">取消</button>
	</div>
</div>
