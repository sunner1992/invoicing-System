<div class="system-role">
	<div class="table-ctrl">
		<button type="button" class="btn btn-info" ng-click="openAddModal()">增加角色</button>
      	<!-- <button type="button" class="btn btn-info" ng-click="save()">保存</button> -->
	</div>
	<div class="table-content">
		<!-- <div style="position: relative;width: 100%;height: 100%;"> -->
			<table class="table table-bordered table-hover" style="display: block;width: 100%;height: 100%;margin-bottom: 0">
	 			<thead class="fixedThead">
	 				<tr style="display: flex;flex-grow: 1">
	 					<th style="min-width: 50px; text-align: center;">序号</th>
	 					<th style="min-width: 100px;text-align: center;">操作</th>
	 					<th style="min-width: 100px;text-align: center;">角色名</th>
	 					<th style="min-width: 250px;text-align: center;">创建时间</th>
		 				<th style="flex-grow: 1;text-align: center;">权限</th>
	 				</tr>
	 			</thead>
	 			<tbody class="scrollTbody">
	 				<tr data-ng-repeat="role in roles" style="display: flex;min-height: 40px">
	 					<td style="min-width: 50px;text-align: center;">{{$index + 1}}</td>
	 					<td style="min-width: 100px;text-align: center;"><a href="javascript:void(0)" data-ng-click="modify($index)"><span>修改</span></a></td>
	 					<td style="min-width: 100px;text-align: center;">{{role.name}}</td>
	 					<td style="min-width: 250px;text-align: center;">{{role.createTime | date:'yyyy-MM-dd'}}</td>
	 					<td style="flex-grow: 1;text-align: center;">{{role.permissions}}</td>
	 				</tr>
	 			</tbody>
			</table>
		<!-- </div> -->
	</div>
	
</div>
