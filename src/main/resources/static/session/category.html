<div class="system-role">
	<div class="table-ctrl">
		<button type="button" class="btn btn-info" data-ng-click="openAddModal()">增加类别</button>
	</div>
	<div class="table-content">
		<!-- <div style="position: relative;width: 100%;height: 100%;"> -->
			<table class="table table-bordered table-hover" style="display: flex;width: 100%;flex-direction: column;max-height: 90%;">
	 			<thead class="fixedThead" style="width: 100%;height: 40px;">
	 				<tr style="display: flex;flex-grow: 1">
	 					<th style="min-width: 300px; text-align: center;">类别id</th>
	 					<th style="min-width: 100px; text-align: center;">操作</th>
		 				<th style="flex-grow: 1;text-align: center;">类别名称</th>
	 				</tr>
	 			</thead>
	 			<tbody class="scrollTbody">
	 				<tr data-ng-repeat="category in categorys" style="display: flex;min-height: 40px">
	 					<td style="min-width: 300px;text-align: center;">{{category.id}}</td>
	 					<td style="min-width: 100px;text-align: center;"><a href="javascript:void(0)" data-ng-click="modify($index)"><span>修改</span></a>   <a href="javascript:void(0)" data-ng-click="delete($index)"><span>删除</span></a></td>
	 					<td style="flex-grow: 1;text-align: center;">{{category.name}}</td>
	 				</tr>
	 			</tbody>
			</table>
			<div class="table-footer">
				<ul uib-pagination boundary-links="true" total-items="users" ng-model="currentPage" class="pagination-sm" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页"></ul>
			</div>
	</div>
</div>
